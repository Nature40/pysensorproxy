sensors:                  # list of sensors
  am2302:                   # name (choose freely)
    type: AM2302              # type (must be in sensorproxy.sensors.*)
    pin: 4                    # additional configuration parameter
  lumen:
    type: TSL2561
  mic:
    type: Microphone
    card: 1
    device: 0
    sample_format: S16_LE
    rate: 44100
    level: 100%
    audio_format: wav
  cam:
    type: PiCamera
    img_format: jpeg

storage: /pysensorproxy   # path to save files
wifi:                     # wifi properties to be configured
  interface: wlan0          # the interface to be managed

lift:                     # lift configuration
  ssid: nature40.liftsystem.34a4
  psk: supersicher
  hall_bottom: 5
  hall_top: 6
  ip: 192.168.4.254
  port: 35037
