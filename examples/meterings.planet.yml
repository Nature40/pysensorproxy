daytime:              # name of the measuring cycle
  sensors:              # dict of the sensors to be measured
    noircam:              # reference to `noircam`, configured in the static config (yml)
      res_X: 2592           # image resolution, set according to https://www.raspberrypi.org/documentation/raspbian/applications/camera.md
      res_Y: 1944
      adjust_time: 2s       # time to adjust to brightness
    mic:
      duration: 30s         # duration of the audio file to be recorded in seconds
  schedule:               # schedule parametes
    interval: 5m           # measurement is mandatory (max. 24h)

incoming:
  sensors:
    sink: 
      influx_publish: True
  schedule:
    interval: 1m

sysinfo:
  sensors:
    datavolume: 
      influx_publish: True
  schedule:
    interval: 10m
